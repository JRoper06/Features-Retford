<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="padding-bottom: 3000px;">

 <img class="jd-logo" src="pictures/jd-logo.png">

    <div class="brands-sub"><p>Brands</p></div>
    <div class="football-sub"><p>Football</p></div>
    <div class="sports-sub"><p>Sports</p></div>
    <div class="offers-sub"><p
